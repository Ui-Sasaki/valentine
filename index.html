    <style>
        /* Your original styles remain exactly the same */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: pink;
            overflow: hidden;
        }
        .valentine-message {
            font-size: 28px;
            font-weight: bold;
            animation: fadeIn 2s;
            color: rgb(255, 10, 10);
            position: absolute;
            top: 10%;
            text-align: center;
            transition: opacity 0.5s ease-in-out;
        }
        .heart-sticker {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 60px;
            transition: opacity 0.5s ease-in-out;
        }

        .open .heart-sticker {
            opacity: 0; /* Disappears when opened */
        }

        .created-by {
            position: absolute;
            bottom: 10px;
            font-size: 18px;
            position: center;
            color: rgba(139, 0, 0, 0.8);
            font-family: "Shadows Into Light", cursive;
            opacity: 0.8;
            animation: fadeIn 2s ease-in-out;
        }

        .message {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            animation: bounce 1s infinite alternate;
            color: rgb(174, 23, 23);
            position: absolute;
            top: 30%;
            text-align: center;
            transition: opacity 0.5s ease-in-out;
        }
        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-5px); }
        }
        .container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
        }
        .envelope {
            position: absolute;
            width: 320px;
            height: 200px;
            background: red;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            overflow: hidden;
            transition: opacity 1s ease-in-out;
        }
        .flap {
            position: absolute;
            top: 0;
            width: 100%;
            height: 50%;
            background: darkred;
            clip-path: polygon(0 0, 100% 0, 50% 100%);
            transition: transform 0.8s ease-in-out;
        }

        .card {
            position: absolute;
            width: 280px;
            height: 400px;
            background: white;
            border: 3px solid red;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            word-wrap: break-word;
            opacity: 0;
            transition: opacity 1s ease-in-out, transform 1s ease-in-out;
            transform: translateY(20px);
            cursor: pointer;
            font-family: "Shadows Into Light", serif;
        }
        .card p {
        font-family: "Shadows Into Light", cursive;
        font-size: 22px;
        text-align: center;
        }
        .card img {
            width: 120px;
            height: 120px;
            margin-bottom: 10px;
        }


        .open .created-by {
            opacity: 0; /* Disappears when opened */
        }

        .open .heart-sticker {
            opacity: 0; /* Disappears when opened */
        }

        .open .envelope {
            opacity: 0;
        }
        .open .flap {
            transform: rotateX(540deg);
        }
        .open .card {
            opacity: 1;
            transform: translateY(0);
        }
        .open .message {
            opacity: 0;
        }
        
        .open .valentine-message {
            opacity: 0;
        }

        .hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        .heart {
            position: absolute;
            font-size: 20px;
            animation: float 6s linear infinite;
            opacity: 1.5;
        }
        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0) rotate(0deg);
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100vh) translateX(100px) rotate(720deg);
                opacity: 0;
            }
        }
        .twinkling-star {
            position: absolute;
            font-size: 15px;
            color: white;
            opacity: 0;
            animation: twinkle 3s infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0.5); }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }


        /* New simple sparkle styles */
        .sparkle {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: #fedd00;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            animation: spark 5.0s forwards;
        }

        @keyframes spark {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: scale(1) rotate(540deg);
                opacity: 0;
            }
        }
    </style>
</head>

        function createSparkles() {
            const envelope = document.querySelector('.envelope');
            const rect = envelope.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;

            for (let i = 0; i < 20; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                
                // Random position around the envelope
                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * 400 + 200;
                const x = centerX + Math.cos(angle) * distance;
                const y = centerY + Math.sin(angle) * distance;
                
                sparkle.style.left = x + 'px';
                sparkle.style.top = y + 'px';
                
                document.body.appendChild(sparkle);
                
                // Remove sparkle after animation
                setTimeout(() => sparkle.remove(), 700);
            }
        }

        function getRandomCard() {
