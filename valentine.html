<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Card</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: pink;
            overflow: hidden;
        }
        .message {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            animation: bounce 1s infinite alternate;
            color: darkred;
            position: absolute;
            top: 30%;
            text-align: center;
            transition: opacity 0.5s ease-in-out;
        }
        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-5px); }
        }
        .container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
        }
        .envelope {
            position: absolute;
            width: 320px;
            height: 200px;
            background: red;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            overflow: hidden;
            transition: opacity 1s ease-in-out;
        }
        .flap {
            position: absolute;
            top: 0;
            width: 100%;
            height: 50%;
            background: darkred;
            clip-path: polygon(0 0, 100% 0, 50% 100%);
            transition: transform 0.8s ease-in-out;
        }
        .card {
            position: absolute;
            width: 280px;
            height: 400px;
            background: white;
            border: 3px solid red;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            word-wrap: break-word;
            opacity: 0;
            transition: opacity 1s ease-in-out, transform 1s ease-in-out;
            transform: translateY(20px);
            cursor: pointer;
        }
        .card img {
            width: 120px;
            height: 120px;
            margin-bottom: 10px;
        }
        .open .envelope {
            opacity: 0;
        }
        .open .flap {
            transform: rotateX(180deg);
        }
        .open .card {
            opacity: 1;
            transform: translateY(0);
        }
        .open .message {
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="message">Open for a surprise! â†“</div>
    <div class="container" onclick="toggleEnvelope()">
        <div class="envelope">
            <div class="flap"></div>
        </div>
        <div class="card" onclick="toggleEnvelope(event)">
            <img src="valentine.gif" alt="Valentine GIF">
            HAPPY VALENTINESâ™¡<br>
            Can't give choco but hope you feel the Valentine vibes! ðŸ˜† <br>
            Stay happy n healthy â˜†
        </div>
    </div>
    <script>
        function toggleEnvelope(event) {
            if (event) {
                event.stopPropagation(); // Prevents triggering both actions at once
            }
            document.body.classList.toggle('open');
        }
    </script>
</body>
</html>
